<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="Signup.css">
</head>

<body>
    <video autoplay muted loop id="myVideo">
        <source src="Background.mp4" type="video/mp4">
    </video>

    <div class="signup">
        <h2>Create Gmail Account</h2>
        <form>
            <div>
                <input id="fullname" type="text" name="FullName" placeholder="Full Name" required> <br>
                <input id="contact" type="tel" name="Contact" placeholder="Contact Number" maxlength="10" max="9999999999"
                    min="6000000000" required><br>
                <input id="email" type="email" name="Email" placeholder="Email Id" required>
            </div>

            &nbsp;
            <button>Reset</button>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <button>Submit</button>

        </form>

    </div>



</body>

</html>
